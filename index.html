<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="generate a custom Tweet link" />
    <title>Tweet Link Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>Tweet Link Generator</h1>
        <p>generate a custom tweet link</p>
      </hgroup>
    </header>
    <main class="container">
      <fieldset>
        <input type="text" id="tweetInput" placeholder="Enter Tweet" />

        <input type="submit" value="Generate Tweet Link" id="generateBtn" />
      </fieldset>
      <div id="app"></div>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function generateTwitterLink() {
        const message = document.getElementById("tweetInput").value;
        // const message = document.getElementById("messageInput").value;
        const app = document.getElementById("app");

        const encodedTweet = encodeURIComponent(message);
        const link =
          "https://twitter.com/intent/tweet?" + "?text=" + encodedTweet;
        app.innerText = link;
      }

      const buttonElement = document.getElementById("generateBtn");

      buttonElement.addEventListener("click", generateTwitterLink);
    </script>
  </body>
</html>
